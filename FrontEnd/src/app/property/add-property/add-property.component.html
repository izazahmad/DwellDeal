<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List Your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                    <label for="" class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent" tabindex="0">Sell</label>
                    <label for="" class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent" tabindex="0">Rent</label>
                  </div>
                </div>


                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.BHK" name="Bhk">
                    <label *ngFor="let bhk of bhkSize" class="btn btn-outline-primary mr-2" [btnRadio] = "bhk" role="button" name="BHK" tabindex="0">{{bhk}}</label>

                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup name='propType' [(ngModel)]="propertyView.PType">
                    <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary mr-2 lblPtype" [btnRadio] = "ptype" role="button" name="PropType" tabindex="0">{{ptype}}</label>

                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnish Type</p>
                  <div class="btn-group" btnRadioGroup name='fType' [(ngModel)]="propertyView.FType">
                    <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary mr-2" [btnRadio] = "ftype" role="button" name="FurnishType" tabindex="0">{{ftype}}</label>

                  </div>
                </div>

                <div class="form-group col-12">
                  <label>in Building/Society/Project</label>
                  <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5" [(ngModel)]="propertyView.Name">
                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors?.required">Please provide name</span>
                    <span *ngIf="propName.errors?.minlength">Name must be atleast 5 char long</span>
                  </span>
                </div>

                <div class="form-group col-12">
                  <label>City</label>
                  <input type="text" class="form-control" name='city' [(ngModel)]="propertyView.City">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>
                </div>
              </tab>

              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in GBP)</label>
                  <input type="text" class="form-control" name='price' [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Security (in GBP)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in GBP)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" name='bArea' [(ngModel)]="propertyView.BuiltArea">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Next</button>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>
                </div>
              </tab>

              <tab heading="Address">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Next</button>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button>
                </div>
              </tab>

              <tab heading="Other Details">

                <div class="form-group col-12">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label for="" class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="RTM" tabindex="0">Yes</label>
                    <label for="" class="btn btn-outline-primary" btnRadio=2 role="button" name="RTM" tabindex="0">No</label>
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <!-- <input type="date" class="form-control"> -->
                  <input type="text"
               placeholder="Datepicker"
               class="form-control"
               bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                </div>

                <div class="form-group col-12">
                  <p>Age of Property</p>
                  <div class="btn-group" btnRadioGroup>
                    <label for="" class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="AOP" tabindex="0">Yes</label>
                    <label for="" class="btn btn-outline-primary" btnRadio=2 role="button" name="AOP" tabindex="0">No</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label for="" class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="GC" tabindex="0">Yes</label>
                    <label for="" class="btn btn-outline-primary" btnRadio=2 role="button" name="GC" tabindex="0">No</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let mainentrnc of mainEntrance" class="btn btn-outline-primary mr-2" btnRadio = "mainentrnc" role="button" name="MainEntrnc" tabindex="0">
                      {{mainentrnc}}</label>

                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(4)">Next</button>

                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Back</button>

                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                </div>
              </tab>
            </tabset>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
    <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property] ="propertyView" hideIcons="true"></app-property-card>
    </div>

  </div>

</div>
