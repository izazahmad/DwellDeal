<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" *ngIf="property.Image" src="assets/images/{{property.Image}}.jpg" alt="">
    <img class="card-img-top" *ngIf="!property.Image" src="assets/images/Dwell_Default.png" alt="">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-pen-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
  </div>
</div>
